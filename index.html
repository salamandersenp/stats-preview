<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="left-side">
        <h2>Get <span class="insights">insights</span> that help your business grow.</h2>
        <p class="description">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <h3>10k+</h3>
            <p class="upper-case font-2">Companies</p>
          </div>
          <div>
            <h3>314</h3>
            <p class="upper-case font-2">Templates</p>
          </div>
          <div>
            <h3>12M+</h3>
            <p class="upper-case font-2">Queries</p>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="background"></div>
        <div class="overlay"></div>
      </div>
    </div>
  </main>

</body>
</html>
